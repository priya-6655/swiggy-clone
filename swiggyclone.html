<script>
  // Get all images and initialize the current image index
  const images = document.querySelectorAll('.food-list img');
  let currentIndex = 0;

  // Function to show the next image
  function nextImage() {
    images[currentIndex].classList.remove('active'); // Hide the current image
    currentIndex = (currentIndex + 1) % images.length; // Move to the next image (loop back to first)
    images[currentIndex].classList.add('active'); // Show the next image
  }

  // Function to show the previous image
  function prevImage() {
    images[currentIndex].classList.remove('active'); // Hide the current image
    currentIndex = (currentIndex - 1 + images.length) % images.length; // Move to the previous image (loop back to last)
    images[currentIndex].classList.add('active'); // Show the previous image
  }
</script>
