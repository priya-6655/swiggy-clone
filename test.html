<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Display Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin: 5px 0;
    }
    .form-container input, .form-container select {
      padding: 8px;
      margin: 5px 0;
      width: 200px;
    }
    .submit-btn {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
    .result h3 {
      margin-bottom: 10px;
    }
    .result div {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Submit Your Information</h2>
  <form id="myForm" class="form-container">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required /><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required /><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" /> Male
    <input type="radio" id="female" name="gender" value="Female" /> Female<br>

    <!-- Country -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="Canada">Canada</option>
    </select><br>

    <!-- Submit Button -->
    <button type="button" class="submit-btn" onclick="retrieveFormData()">Submit</button>
  </form>

  <div class="result" id="resultContainer">
    <h3>Received Data:</h3>
    <div id="displayData"></div>
  </div>

  <script>
    function retrieveFormData() {
      // Retrieve data from the form inputs
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      // Retrieve the selected gender radio button
      const gender = document.querySelector('input[name="gender"]:checked')?.value;

      // Retrieve selected country
      const country = document.getElementById("country").value;

      // Display the retrieved data
      const resultContainer = document.getElementById("displayData");
      resultContainer.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Gender:</strong> ${gender || "Not selected"}</p>
        <p><strong>Country:</strong> ${country}</p>
      `;
    }
  </script>

</body>
</html>
