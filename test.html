                <div class="Search_rest">
                    <button class="btn btn-primary dropdown-toggle location_grp" type="button" data-toggle="dropdown">

        <div class="Signin_sidebar" id="mySidebar">
            <button onclick="Sidebar_close()" class="Signin-bar-item"
                style="width:0px;height:0px;">&times;</button>


            <div id="sidebarContent">



                <div class="login_img_row">


                    <div style="display: inline-block; flex-direction: column; ">
                        <h1 style="display: block;">Login</h1>
                        <div style="display: inline-block; flex-direction: row;">
                            <span class="sidebar-link" style="color: #000 !important">or </span>
                            <span class="sidebar-link" onclick="changeSidebarContent('Signup')">Create an account</span>
                        </div>
                    </div>
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r"
                        alt="Veg_Roll" class="Login_img" />
                </div>
                <input type="tel" id="ph_number" name="ph_number" placeholder="Phone number" maxlength="10">


                 <div class="Condition_line">


                     <button type="button" class="btn btn-danger Login_btn">Login</button><br />
                     <small style="font-weight:400;">By clicking on Login, I accept the Terms & Conditions &
                         Privacy Policy</small>
                 </div>
            </div>
        </div>

        <script>

            function Sidebar_open() {
                document.getElementById("mySidebar").style.display = "block"; // Open sidebar
                document.getElementById("content_Wrapper").classList.add("blur");
            }

            function Sidebar_close() {
                document.getElementById("mySidebar").style.display = "none"; // Close sidebar
                document.getElementById("content_Wrapper").classList.remove("blur");
            }

            function changeSidebarContent(type) {
                let content = "";

                if (type === "Signup") {
                    content = `
                        <div class="Signup_img_row">
                            <div style="display: inline-block; flex-direction: column; ">
                                
                                <h1>Signup</h1>
                                <span class="sidebar-link"style="color:black !important">or</span>
                                <span class="sidebar-link" onclick="changeSidebarContent('Login')">Login your account</span>
                            </div>
                                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r" alt="Veg_Roll" class="Login_img" />
                        </div>
                        
                        <div class="input_items">
                        <input type="tel" id="ph_number" name="ph_number" placeholder="Phone number" maxlength="10">
                        <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="30">
                        <input type="email" id="email" name="email" placeholder="Enter your email" maxlength="50">
                        <button type="button" class="btn btn-danger Login_btn">Sign Up</button><br/>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="login_img_row">
                            <div style="display: inline-block; flex-direction: column; ">

                                <h1>Login</h1>
                                <span class="sidebar-link"style="color:black !important">or</span>
                                <span class="sidebar-link" onclick="changeSidebarContent('Signup')">Create an account</span>
                            </div>
                                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r" alt="Veg_Roll" class="Login_img" />
                            
                        </div>

                        <input type="tel" id="ph_number" name="ph_number" placeholder="Phone number" maxlength="10">
                        <div class="Condition_line">
                            <button type="button" class="btn btn-danger Login_btn">Login</button><br/>
                            <small style="font-weight:400">By clicking on Login, I accept the Terms & Conditions Privacy policy</small>
                        </div>
                    `;
                }
                document.getElementById("sidebarContent").innerHTML = content;
            }
        </script>
